    <h4 style="padding-left:5%; padding-top:4%;font-weight: bold; font-size: xx-large;">User Registration</h4>
          <form action="register.php" method="post" class="sub-form2">
            <div class="part-1">
               <label for="fname">Full Name:</label><br>
               <input type="text" id="fname" name="fname" required><br>
               <label for="email">Email:</label><br>
               <input type="email" id="email" name="email" required><br>
               <label for="telnumber">Telephone Number:</label><br>
               <input type="tel" id="telnumber" name="telnumber" required placeholder="123-123-1234"><br>
               <label for="pnumber" >Mobile Number:</label><br>
               <input type="tel" id="fnumber" name="fnumber" placeholder="123-123-1234"><br><br>
               <input type ="submit" value="Submit" class="button2">
               <input type ="submit" value="Cancel" class="button3">
            </div>
            <div class="part-2">
                <label for="idNumber">Employee Number:</label><br>
                <input type="text" id="idNumber" name="idNumber" placeholder="123-123-1234" style="width:220px;" required><br>
                <label for="pnumber" >Create Password:</label><br>
                <input type="password" id="psd" name="psd" placeholder="Contain at least 8 characters" required style="width:220px;"><br>
                <label for="pnumber" >Verify Password:</label><br>
                <input type="password" id="psdver" name="psdver" placeholder="Contain at least 8 characters" required style="width:220px;"><br><br>
                
            </div>
             </form>
